<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bessel</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/login.css">

  <!-- Main js -->
  <script defer src="./js/login.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="inner">
      <!-- logo -->
      <h1 class="logo">
        <a href="/"><img src="./images/Logo.png" alt="Logo"></a>
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="log-in">
      <div class="inner">
        <h1>Log-in</h1>

        <div class="login-box">
          <label for="e-mail">
            <input type="text" placeholder="이메일" id="e-mail">
          </label>
          <label for="password">
            <input type="password" placeholder="비밀번호 영문/숫자/특수기호 12자 이상" id="password">
          </label>
          <span class="material-icons">visibility_off</span>
        </div>

        <button type="button" class="btn--login">로그인</button>
        <button type="button" class="btn--password">회원가입</button>

        <div class="login-sub-menu">
          <label for="email-save">
            <input type="checkbox" name="email-save" id="email-save">
          </label>
          <span>이메일 저장</span>
          <ul class="search-idpw">
            <li><a href="javascript:void(0)">아이디 찾기</a></li>
            <li><a href="javascript:void(0)">비밀번호 찾기</a></li>
          </ul>
        </div>

        <div class="social-login">
          <div class="text-area">
            <span class="text">간편 로그인</span>
            <span class="line"></span>
          </div>
          <button type="button" class="k-login">카카오톡으로 로그인</button>
          <button type="button" class="n-login">네이버로 로그인</button>
          <button type="button" class="g-login">Google로 로그인</button>
          <button type="button" class="a-login">Apple로 로그인</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="inner">
      <div class="social-media">
        <a href="javascript:void(0)" class="icons">
          <img src="./images/icon-insta.png" alt="icon-insta">
        </a>
        <a href="javascript:void(0)" class="icons">
          <img src="./images/icon-fb.png" alt="icon-fb">
        </a>
        <a href="javascript:void(0)" class="icons">
          <img src="./images/icon-tw.png" alt="icon-tw">
        </a>
        <a href="javascript:void(0)" class="icons">
          <img src="./images/icon-yt.png" alt="icon-yt">
        </a>
        <a href="https://github.com/Insoo1208/Bessel" class="icons">
          <img src="./images/icon-gh.png" alt="icon-gh">
        </a>
      </div>
      <div class="span-wrapper">
        <span>회사소개</span>
        <span>인재채용</span>
        <span style="font-weight: 700;">개인정보처리방침</span>
        <span>홈페이지 이용약관</span>
        <span>고객센터</span>
      </div>
      <div class="copyright">
        <span>&copy; Bessel Corp. All Rights Reserved</span>
      </div>
      <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="올바른 CSS입니다!" />
            </a>
        </p>
    </div>
  </footer>

</body>
</html>
