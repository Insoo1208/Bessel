<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bessel</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./css/main.css">

  <!-- Swiper.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script defer src="./js/main.js"></script>

  <!--
    ~ 767px : 모바일
    768px ~ 1023px : 태블릿
    1024px ~ : 데스크탑
  -->
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- Logo -->
    <h1 class="logo">
      <a href="/"><img src="https://via.placeholder.com/200x100?text=Bessel" alt="Logo"></a>
    </h1>
    <!-- Main Menu -->
    <nav class="main-menu">
      <ul class="main-menu__wrapper inner">
        <li class="main-menu__items">
          <a href="#search-area">검색</a>
          <span></span>
        </li>
        <li class="main-menu__items">
          <a href="javascript:void(0)">베스트셀러</a>
          <span></span>
        </li>
        <li class="main-menu__items">
          <a href="javascript:void(0)">신작</a>
          <span></span>
        </li>
        <li class="main-menu__items">
          <a href="javascript:void(0)">장르별 추천</a>
          <span></span>
        </li>
        <li class="main-menu__items">
          <a href="javascript:void(0)">AI 추천</a>
          <span></span>
        </li>
        <li class="main-menu__items">
          <a href="javascript:void(0)">이벤트</a>
          <span></span>
        </li>
      </ul>
    </nav>
    <!-- Sub Menu -->
    <nav class="sub-menu">
      <ul class="sub-menu__wrapper">
        <li class="sub-menu__items"><a href="javascript:void(0)">로그인</a></li>
        <li class="sub-menu__items"><a href="javascript:void(0)">회원가입</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Banner -->
    <section class="banner">
      <div class="inner">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="javascript:void(0)">
                <img src="./images/banner_img_1.png" alt="banner_img_1">
              </a>
            </div>
            <div class="swiper-slide">
              <a href="javascript:void(0)">
                <img src="./images/banner_img_2.png" alt="banner_img_2">
              </a>
            </div>
            <div class="swiper-slide">
              <a href="javascript:void(0)">
                <img src="./images/banner_img_3.png" alt="banner_img_3">
              </a>
            </div>
            <div class="swiper-slide">
              <a href="javascript:void(0)">
                <img src="./images/banner_img_4.png" alt="banner_img_4">
              </a>
            </div>
            <div class="swiper-slide">
              <a href="javascript:void(0)">
                <img src="./images/banner_img_5.png" alt="banner_img_5">
              </a>
            </div>
          </div>

          <div class="pagination-wrpper">
            <div class="swiper-pagination"></div>
            <button type="button" id="banner-pause-button">
              <span class="material-icons">pause</span>
            </button>
          </div>
        
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>

    <!-- Search Area -->
    <section id="search-area">
      <div class="inner">
        <div class="search-box">
          <select name="Search" id="main-search">
            <option value="book--search">통합 검색</option>
            <option value="book--title">제목 검색</option>
            <option value="book--writer">작가 검색</option>
          </select>
          <input type="text">
          <span class="material-icons">search</span>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>
</body>
</html>
